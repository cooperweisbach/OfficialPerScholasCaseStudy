<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/contactUs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Signika Negative', sans-serif;
        }
    </style>
    <title>Contact Us</title>
</head>
<body>
    <div class="top-level-header-container flex">
        <div class ="sub-level-header-container flex only-flex-item beauty-margin">
            <nav class = "header-navigation flex only-flex-item">
                <div class= "navigation-link-container flex only-flex-item flex-space-between">
                    <div class= "container-of-spans span-logo-container flex flex-item">
                        <span class="span-logo-holder"><a class="logo-link" href="index.html">SCOTTSDALE<br />COMMUNITY<br />GARDEN</a></span>
                    </div>
                    <div class= "container-of-spans span-links-container flex flex-item">
                        <span><a href="">JOIN US!</a>
                        </span>
                        <span><a href="">ABOUT</a>
                        </span>
                        <span class="span-hover-dropdown" >RESOURCES 
                            <svg class="pad-svg" width="22" height="11">
                                <path d="M 0 0 L 9 10 M 9 10 L 18 0" stroke-width="1" stroke="black"></path>
                            </svg>
                            </a>
                        </span>
                        <span class="span-hover-dropdown" >EVENTS 
                            <svg class="pad-svg" width="22" height="11">
                                <path d="M 0 0 L 9 10 M 9 10 L 18 0" stroke-width="1" stroke="black"></path>
                            </svg>
                        </span>
                        <span><a href="contactUs.html">CONTACT US</a>
                        </span>
                    </div>
                    <div class= "container-of-spans span-signin-container flex flex-item">
                        <span><a href="login.html">SIGN-IN</a></span>
                    </div>
                    <div class="flex flex-item hidden-flower-button-container center-center-items pos-relative">
                        <button class=" flex flex-item hidden-flower-button center-center-items menu-item-click">
                            <svg viewbox= "0 0 48 48"   class="flower-button-svg center-center-items">
                                <path id="flower-button" d="M 24 18 L 24 30 C 32 30 32 18 24 18 M 24 18 L 24 30 C 16 30 16 18 24 18 M 24 24 C 0 0 24 0 24 24 M 24 24 C 0 24 0 0 24 24 M 24 24 C 48 0 24 0 24 24 M 24 24 C 48 24 48 0 24 24 M 24 24 C 0 48 0 24 24 24 M 24 24 C 24 48 0 48 24 24 M 24 24 C 48 48 48 24 24 24 M 24 24 C 24 48 48 48 24 24" stroke="black" stroke-width="1" fill="none" />
                            </svg>
                        </button>
                        <div class= "hidden-menu-container flex flex-item pos-absolute flex-vertical align-items-center">
                            <span><a href="#">JOIN US!</a></span>
                            <span><a href="#">ABOUT</a></span>
                            <span><a href="#">RESOURCES</a></span>
                            <span><a href="#">EVENTS</a></span>
                            <span><a href="contactUs.html">CONTACT US</a></span>
                            <span><a href="login.html">SIGN IN</a></span>
                        </div>
                    </div>

                </div>
            </nav>
        </div>
    </div>
    <div class="main-content-holder background-image-holder flex center-center-items" id="first-section-container">
        <div class="contact-us-form-holder flex flex-vertical">
            <form action="contactUs.html" class="contact-us-form flex flex-vertical">
                <div><input type="text" placeholder="FULL NAME" required class="name"></div>
                <div><input type="email" placeholder="EMAIL ADDRESS" required class="email"></div>
                <div><input type="text" placeholder="SUBJECT" maxlength="100" required class="subject"></div>
                <div><textarea placeholder="TALK TO US..." maxlength="500" required class="content"></textarea></div>
                <div><input type="submit" value="SUBMIT" class="submit"></div>
            </form>
        </div>
    </div>
    <script src="javascript/flower-button.js"></script>
    <script src="javascript/hover-dropdowns.js"></script>
</body>
</html>
