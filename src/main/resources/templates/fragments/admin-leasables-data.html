<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="fragments/general :: base-style"></div>
    <div th:replace="fragments/general :: base-script"></div>
    <link th:fragment="admin-leasables-style" rel="stylesheet" th:href="@{/styles/admin-leasables-style}">
    <meta charset="UTF-8">
    <title>Leasables Data</title>
</head>
<body>
    <div th:fragment="leasables-data(allModelInstances, leaseHistory)">
        <div class="flex flex-vertical align-items-center" th:if="${!#lists.isEmpty(allModelInstances)}">
            <div  class="flex justify-content-center">
                <div class="flex justify-content-center" id="returned-models-data-container">
                    <table id="returned-models-data">
                        <thead id="model-headers">
                            <tr>
                                <th>LEASABLE ID</th>
                                <th>LEASABLE CODE</th>
                                <th>LEASABLE RENT</th>
                                <th>LEASABLE SIZE</th>
                                <th>CREATION DATE</th>
                                <th>LEASABLE TYPE</th>
                                <th>LEASABLE STATUS</th>
                            </tr>
                        </thead>
<!--                        <tbody id="returned-models-data-body">-->
<!--                            <tr th:each="model, stat :${allModelInstances}" class="model-data-row" th:id="${stat.count}">-->
<!--                                <td id="model-index-table" th:text="${stat.count}"></td>-->
<!--                                <td id="model-id-table"  th:text="${model.leasableId}"></td>-->
<!--                                <td id="model-code-table" th:text="${model.leasableCode}"></td>-->
<!--                                <td id="model-type-table" th:text="${model.leasableType.leasableTypeName}"></td>-->
<!--                                <td id="model-size-table" th:text="${model.leasableSize}"></td>-->
<!--                                <td id="model-rent-table" th:text="${model.leasableYearlyRent}"></td>-->
<!--                                <td id="model-status-table" th:text="${model.leasableStatus.leasableStatus}"></td>-->
<!--                                <td id="model-date-table" th:text="${model.leasableCreationDate}"></td>-->
<!--                            </tr>-->
<!--                        </tbody>-->
                        <tbody id="returned-models-data-body">
<!--                            <tr class="model-data-row" >-->
<!--                                <td class="model-index-table" ></td>-->
<!--                                <td class="model-id-table" ></td>-->
<!--                                <td class="model-code-table" ></td>-->
<!--                                <td class="model-type-table" ></td>-->
<!--                                <td class="model-size-table" ></td>-->
<!--                                <td class="model-rent-table" ></td>-->
<!--                                <td class="model-status-table" ></td>-->
<!--                                <td class="model-date-table" ></td>-->
<!--                            </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>


            <div id="modal-container">
                <div class="flex flex-vertical stretch-align-items" id="modal-content">
                    <div><button id="close">&times;</button></div>
                    <div id="house-model-info" class="flex justify-content-center grow">
                        <div class="model-view-info model-id" id="model-id-modal"></div>
                        <div class="model-view-info model-code" id="model-code-modal"></div>
                        <div class="model-view-info model-type" id="model-type-modal"></div>
                        <div class="model-view-info model-size" id="model-size-modal"></div>
                        <div class="model-view-info model-rent" id="model-rent-modal"></div>
                        <div class="model-view-info model-status" id="model-status-modal"></div>
                    </div>
                    <div class="model-view-info flex justify-content-center grow flex-vertical" id="model-history">
                        <table class="flex flex-vertical align-items-center" id="model-history-table">
                            <thead  id="model-history-header" class="flex justify-content-center">
                                    <tr>
                                        <th>Lease Id</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Status</th>
                                        <th>Member</th>
                                    </tr>
                            </thead>
                            <tbody  id="model-history-data-body" class="flex justify-content-center">
                                <tr id="model-history-row" th:each="lease, stat:${leaseHistory}">
                                    <td th:text="${lease.leaseId}"></td>
                                    <td th:text="${lease.startDate}"></td>
                                    <td th:text="${lease.endDate}"></td>
                                    <td th:text="${lease.leaseStatus.leaseStatus}"></td>
                                    <td th:text="${lease.member.getFullName()}"></td>
                                    <td class="model-history-identifier" hidden th:text="${lease.leasable.leasableId}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="flex justify-content-center" id="update-delete-button-holder">
                        <button class="model-toggling" id="update-button" text="update">UPDATE</button>
                        <button class="model-toggling" id="delete-button" text="delete">DELETE</button>
                    </div>
                </div>
            </div>



            <div class="flex justify-content-center">
                <div id="reduce-page-number-button-holder">
                    <button class="change-page-button" id="first-page-button">First</button>
                    <button class="change-page-button" id="previous-page-button">Previous</button>
                </div>
                <div id="central-button-holder">
                    <div id="pagination-button-holder">
                    </div>
                </div>
                <div id="increase-page-number-button-holder">
                    <button class="change-page-button" id="next-page-button" >Next</button>
                    <button class="change-page-button" id="last-page-button" >Last</button>
                </div>
                <div id="number-of-results">
                    <select id="select-number-of-results">
                        <option class="number-of-results" id="ten-results">10</option>
                        <option class="number-of-results" id="twenty-results" selected>20</option>
                        <option class="number-of-results" id="thirty-results">30</option>
                        <option class="number-of-results" id="forty-results">40</option>
                        <option class="number-of-results" id="fifty-results">50</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

<script th:fragment="admin-leasables-script" th:src="@{/js/admin/admin-leasables-script}"></script>
</body>
</html>
